name: CI_Linux

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install MinGW (for Windows cross-compile)
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: x86_64-pc-windows-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Lint (clippy)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build (release)
        run: cargo build --workspace --release --target x86_64-pc-windows-gnu

      - name: Test
        run: cargo test --workspace

      - name: Stage release files
        run: |
          mkdir -p dist
          cp target/x86_64-pc-windows-gnu/release/game_launcher.exe dist/
          cp target/x86_64-pc-windows-gnu/release/me3_launcher.exe dist/
          cp config.toml dist/

      - name: Upload release executables
        uses: actions/upload-artifact@v6
        with:
          name: fs-tools-windows-release
          path: dist/
